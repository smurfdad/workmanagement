<div class="alert alert-success" ng-show="success">{{ success }}</div>
<div class="alert alert-danger" ng-show="error">{{ error }}</div>

<form name="registerForm" novalidate ng-submit="register()">
  <div class="form-group">
    <label for="email">Username</label>
    <input type="email" class="form-control" id="username" placeholder="User Name" ng-model="model.username" required>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Email" ng-model="model.email" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="model.password">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
